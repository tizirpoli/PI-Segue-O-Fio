<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./img/favicon.ico">

    <link rel="stylesheet" type="text/css" href="./headerAndFooter.css">
    <link rel="stylesheet" type="text/css" href="./contact.css">
    <title>Contato | Segue o Fio</title>
</head>

<body>
    <header>
        <div class="Topo">
            <div class="blank"></div>
            <div class="logoTopo">
                <img id="logo" src="./img/primarylogo_border.PNG.png" alt="Logo Principal">
            </div>
            <div class="TopoDireita">
                <div class="Direita"><a href="/">Fazer Login</a></div>
                <div class="Direita"></div><button id="Cadastre">Cadastre-se</button>
            </div>
        </div>
        </div>

        <div class="Barra">
            <div class="leftBar">
                <div class="LinksPrincipais"><a href="./index.html">Home</a></div>
                <div class="LinksPrincipais"><a href="./ranking.html">Ranking</a></div>
                <div class="LinksPrincipais dropdown">
                    <button class="dropbtn"><a href="./categories.html">Categorias</a></button>
                    <div class="dropdown-content">
                        <a href="./search.html">Aprendizagem</a><br>
                        <a href="./search.html">Atualidades</a><br>
                        <a href="./search.html">Curadoria</a><br>
                        <a href="./search.html">Entretenimento</a><br>
                        <a href="./categories.html">Ver todas</a>
                    </div>
                </div>
            </div>

            <div class="rightBar">
                <div class="iconeLupa"><a href="./search.html"><i class="fas fa-search fa-lg"></a></i></div>
                <div>
                    <form action="" id="formBusca">
                        <input class="Busca-texto" type="text">
                    </form>
                </div>
            </div>
        </div>
    </header>


    <div class="container">
        <form action="" class="getInTouchForm">
            <h1>Fale Conosco</h1>
            <label for="" name="name">Nome</label>
            <input type="text" name="name" id="name" placeholder="Como podemos te chamar?">
            <label for="" name="email">Email</label>
            <input type="email" name="email" id="email" placeholder="Responderemos neste e-mail">
            <select name="subject" id="subject">
                <option value="0" selected disabled>Selecione</option>
                <option value="1">Dúvida</option>
                <option value="2">Sugestão</option>
                <option value="3">Elogio</option>
                <option value="3">Reclamação</option>
                <option value="3">Outro</option>
                <textarea name="" id="" cols="30" rows="10" placeholder="Mensagem"></textarea>
                <button type="submit" class="submitContact">Enviar</button>
            </select>
        </form>
        <div class="socialMedia">
            <h1>Redes</h1>
            <div class="socialIcons">
                <a href="http://twitter.com/" target="_blank"><i class="fab fa-twitter-square fa-3x"></i></a>
            <a href="http://facebook.com/" target="_blank"><i class="fab fa-facebook-square fa-3x"></i></a>
            <a href="http://instagram.com/" target="_blank"><i class="fab fa-instagram-square fa-3x"></i></a>
            </div>
            <img src="./img/contact.jpg" alt="imagem telefones">
        </div>

    </div>

    <footer>
        <div class="institucionais">
            <div class="rodape"><a href="./about.html">Sobre Nós</a></div>
            <div class="rodape"><a href="./contact.html">Contato</a></div>
            <div class="rodape"><a href="./credits.html">Créditos</a></div>
        </div>
        <div class="redes">
            <a href="http://twitter.com/" target="_blank"><i class="fab fa-twitter-square fa-lg"></i></a>
            <a href="http://facebook.com/" target="_blank"><i class="fab fa-facebook-square fa-lg"></i></a>
            <a href="http://instagram.com/" target="_blank"><i class="fab fa-instagram-square fa-lg"></i></a>
        </div>
    </footer>

    <script src="https://kit.fontawesome.com/f396ab4954.js" crossorigin="anonymous"></script>
</body>

</html>
