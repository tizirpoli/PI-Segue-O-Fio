<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/img/favicon.ico">

    <link rel="stylesheet" type="text/css" href="/headerAndFooter.css">

    <title>Categorias | Segue o Fio</title>

<body>
    <header>
        <div class="Topo">
            <div class="blank"></div>
            <div class="logoTopo">
                <img id="logo" src="/img/primarylogo_border.PNG.png" alt="Logo Principal">
            </div>
            <div class="TopoDireita">
                <div class="Direita"><a href="/">Fazer Login</a></div>
                <div class="Direita"></div><button id="Cadastre">Cadastre-se</button>
            </div>
        </div>
        </div>

        <div class="Barra">
            <div class="leftBar">

                <div class="LinksPrincipais"><a href="/">Ranking</a></div>
                <div class="LinksPrincipais dropdown">
                    <button class="dropbtn"><a href="/">Categorias</a></button>
                    <div class="dropdown-content">

                        <a href="/">Categoria B</a><br>
                        <a href="/">Categoria C</a><br>
                        <a href="/">Ver todas</a>
                    </div>
                </div>
            </div>

            <div class="rightBar">
                <div class="iconeLupa"><i class="fas fa-search fa-lg"></i></div>
                <div>
                    <form action="" id="formBusca">
                        <input class="Busca-texto" type="text">

            </div>
        </div>

            <div class="categoriesGrid">
                <div class="catItem">
                    <i class="fas fa-graduation-cap fa-2x"></i>

                    <i class="far fa-newspaper fa-2x"></i>

                </div>

                    Curadoria
                </div>
                <div class="catItem">
                    <i class="fas fa-film fa-2x"></i>
                    Entretenimento
                </div>
                <div class="catItem">
                    <i class="fas fa-futbol fa-2x"></i>
                    Esportes
                </div>
                <div class="catItem">
                    <i class="fas fa-calendar-alt fa-2x"></i>
                    Eventos
                </div>
                <div class="catItem">
                    <i class="fas fa-music fa-2x"></i>
                    Música
                </div>
                <div class="catItem">
                    <i class="fas fa-envelope-open-text fa-2x"></i>

                </div>
                <div class="catItem">
                    <i class="fas fa-podcast fa-2x"></i>

                </div>
                <div class="catItem">
                    <i class="fas fa-user-tie fa-2x"></i>

                </div>

                    <i class="fas fa-paperclip fa-2x"></i>

                </div>
                <div class="catItem">
                    <i class="fas fa-heartbeat fa-2x"></i>
                    Saúde
                </div>
                <div class="catItem">
                    <i class="far fa-question-circle fa-2x"></i>
                    Tutoriais
                </div>
                <div class="catItem">
                    <i class="fas fa-map-marked-alt fa-2x"></i>
                    Viagem
                </div>
                <div class="catItem">
                    <i class="fab fa-youtube fa-2x"></i>
                    Vídeo
                </div>
            </div>
        </div>

    <footer>
        <div class="institucionais">
            <div class="rodape"><a href="/">Sobre Nós</a></div>
            <div class="rodape"><a href="/">Contato</a></div>
            <div class="rodape"><a href="/">Créditos</a></div>
        </div>
        <div class="redes">
            <i class="fab fa-twitter-square fa-lg"></i>
            <i class="fab fa-facebook-square fa-lg"></i>
            <i class="fab fa-instagram-square fa-lg"></i>
        </div>
